<body>
    <!-- Title -->
    <div class="jumbotron jumbotron-fluid text-light">
        <h1 class="display-4">To Do App</h1>
        <p class="lead">Enter your tasks</p>
    </div>

    <!-- Add button -->
    <div class="container">
        <div class="add-task">
            <i class="fa fa-plus-circle fa-2x mx-2 my-1 add-button"></i>
            <input type="text" placeholder="New Task" name="" id="">
        </div>
    </div>



    <!-- Todo items -->
    <div class="container">

        <div class="todo-item my-3">
            <i class="fa fa-trash fa-2x icon" id="delete"></i>
            <i class="fa fa-check-circle fa-2x icon" id="done"></i>
            <div class="message">
                Test message 1
            </div>
        </div>

        <div class="todo-item my-3">

    </div>
